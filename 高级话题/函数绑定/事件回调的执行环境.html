<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button value="btn">click me</button>
<script>
     const _e = document.querySelector.bind(document)

     const handler = {
         value: 'this is handler',
         onClick: function() {
             console.log(this.value)
         }
     }

    const btn = _e('button')

     // 事件回调的执行环境是事件目标
    btn.addEventListener('click', handler.onClick)
</script>
</body>
</html>
