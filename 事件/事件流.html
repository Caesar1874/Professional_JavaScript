<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件流</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium assumenda at aut consequuntur distinctio dolor
    dolorem doloribus facere harum itaque neque nostrum odit placeat possimus quibusdam, sint sit tempora velit.
</div>
<script>
    //        事件冒泡的顺序
    document.querySelector("div").addEventListener("click", function () {
        console.log("div 事件冒泡")
    });
    document.body.addEventListener("click", function () {
        console.log("body 事件冒泡");
    });
    document.querySelector("html").addEventListener("click", function () {
        console.log("html 事件冒泡")
    });
    document.documentElement.addEventListener("click", function () {
        console.log("document 事件冒泡");
    })
    window.addEventListener("click", function () {
        console.log("window 事件冒泡")
    })

    //        事件捕获的顺序
    document.querySelector("div").addEventListener("click", function () {
        console.log("div 事件捕获")
    }, true);
    document.body.addEventListener("click", function () {
        console.log("body 事件捕获");
    }, true);
    document.querySelector("html").addEventListener("click", function () {
        console.log("html 事件捕获")
    }, true);
    document.documentElement.addEventListener("click", function () {
        console.log("document 事件捕获");
    }, true)
    window.addEventListener("click", function () {
        console.log("window 事件捕获")
    }, true)
</script>
</body>
</html>
