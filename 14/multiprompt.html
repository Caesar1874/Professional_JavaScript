<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>showModalDialog</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

</head>
<body>
    <form action="">
    	<fieldset id="fields"></fieldset>
    	<div>
    		<button onclick=okay()>Okay</button>
    		<button onclick=cancel()>Cancel</button>
    	</div>
    </form>
<script type="text/javascript">

	//创建<fieldset>中的内容
	var args=window.dialogArguments;
	var text="<legend>"+args[0]+"</legend><br />";
	for(var i=1;i<args.length;i++){
		text+="<label>"+args[i]+": <input id='f+i' type='text'><br />";
	}
	document.getElementById("fields").innerHTML=text;
	//cancel()
	function cancel(){
		window.close();
	}
	//okay()
	function okay(){
		window.returnValue=[]; //返回值是一个数组
		window.close();
		for(var i=1;i<args.length;i++){
			window.returnValue[i-1]=document.getElementById("f"+i).value;
		}

	}
</script>
</body>
</html>
